<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Virtual ODC</title>


    <style>
        html {
            margin: -8px;
            overflow: hidden;
        }

        body * {
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: moz-none;
            -ms-user-select: none;
            user-select: none;
        }

        h2 {
            font-family: segoe ui, helvetica neue, helvetica, arial, sans-serif;
            font-size: 28px;
            text-align: center;
            margin: 40px auto 30px;
        }

        #wrap {
            width: 100%;
            height: 100vh;
            margin: auto;
            overflow: hidden;
            line-height: 0;
            font-size: 0;
        }

        #inner {
            width: 100%;
            height: 100%;
            overflow: auto;
        }

        /* IMPORTANT CSS RULES FOR A CORRECT DESKTOP USAGE */
        body:not(.lc_mousedrag_is_mobile) #inner {
            overflow: hidden;
            cursor: grab;

        }

        body:not(.lc_mousedrag_is_mobile) #inner:active {
            cursor: grabbing;
        }

        .keypoint__pulse {
            border-radius: 50%;
            border: 1px solid #009978;
            -webkit-animation: pulse 2s cubic-bezier(.77, 0, .175, 1) infinite;
            animation: pulse 2s cubic-bezier(.77, 0, .175, 1) infinite;
        }

        .u-wrapper-panel {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .keypoint {
            position: absolute;
            border-radius: 50%;
            top: 30px;
            left: 100px;
            border: 3px solid #009978;
            background-color: #009978;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="inner">
            <!-- <audio autoplay="autoplay">
                <source src="audio/Playground Fun.mp3" />     
            </audio> -->
            <a class="keypoint" id="keypoint" href="videos/CodingSchool.mp4" 
                style="left: calc(75% - 15px); height: 30px; width: 30px;" ></a>
            <video autoplay="autoplay" loop="loop" src="videos/VODCtest7.mp4"> </video>
        </div>
    </div>

    <script src="lc-mouse-drag.js" type="text/javascript"></script>
    <script src="lc-mouse-drag.min.js" type="text/javascript"></script>


    <script type="text/javascript">
        lc_mouseDrag('#inner', 0.3, false, false);
    </script>
</body>

</html>
