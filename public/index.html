<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Virtual ODC</title>


    <style>
        html {
            margin: -8px;
            overflow: hidden;
        }

        body * {
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: moz-none;
            -ms-user-select: none;
            user-select: none;
        }

        h2 {
            font-family: segoe ui, helvetica neue, helvetica, arial, sans-serif;
            font-size: 28px;
            text-align: center;
            margin: 40px auto 30px;
        }

        #wrap {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            line-height: 0;
            font-size: 0;
            position: sticky;
        }

        #inner {
            width: 100%;
            height: 100%;
            overflow: auto;

        }

        /* IMPORTANT CSS RULES FOR A CORRECT DESKTOP USAGE */
        body:not(.lc_mousedrag_is_mobile) #inner {
            overflow: hidden;
            cursor: grab;

        }

        body:not(.lc_mousedrag_is_mobile) #inner:active {
            cursor: grabbing;
        }

        .keypoint__pulse {
            border-radius: 50%;
            border: 1px solid #009978;
            -webkit-animation: pulse 2s cubic-bezier(.77, 0, .175, 1) infinite;
            animation: pulse 2s cubic-bezier(.77, 0, .175, 1) infinite;
        }

        .u-wrapper-panel {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        #keypoint {
            /* min-width: calc(20% + 50px);
            min-height: calc(20% + 50px); */
            border: 3px solid #009978;
            background-color: #009978;
            border-radius: 50%;
            position: absolute;
            left: calc(75% - 15px);
            top: calc(33% - 15px)
        }

        .keypoint__heart {
            border-radius: 50%;
            border: 3px solid #009978;
            -webkit-transition: -webkit-transform 1s cubic-bezier(.77, 0, .175, 1);
            transition: -webkit-transform 1s cubic-bezier(.77, 0, .175, 1);
            transition: transform 1s cubic-bezier(.77, 0, .175, 1);
            transition: transform 1s cubic-bezier(.77, 0, .175, 1), -webkit-transform 1s cubic-bezier(.77, 0, .175, 1);
            -webkit-transform: scale(.5) translateZ(0);
            transform: scale(.5) translateZ(0);

        }
    </style>
</head>

<body>

    <div id="wrap">
        <div id="inner">
            <video autoplay="autoplay" loop="loop" src="videos/VODCtest7.mp4"> </video>
        </div>

    </div>
    <div id="keypoint">
        <a href="videos/CodingSchool.mp4" style=" height: 200px; width: 230px;">
        </a>
    </div>

    <script src="lc-mouse-drag.js" type="text/javascript"></script>
    <script src="lc-mouse-drag.min.js" type="text/javascript"></script>


    <script type="text/javascript">
        lc_mouseDrag('#inner', 0.3, false, false);
    </script>

</body>

</html>
